<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <script id="my_template" type="text/template">

{{#content}}
    <h1>{{title}}</h1>
    <h2>{{subtitle}}</h2>
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, {{tab1}})" id="defaultOpen">{{tab1}}</button>
        <button class="tablinks" onclick="openTab(event, {{tab2}})">{{tab2}}</button>
        <button class="tablinks" onclick="openTab(event, {{tab3}})">{{tab3}}</button>
        <button class="tablinks" onclick="openTab(event, {{tab4}})">{{tab4}}</button>
        <button class="tablinks" onclick="openTab(event, {{tab5}})">{{tab5}}</button>
        <button class="tablinks" onclick="openTab(event, {{tab6}})">{{tab6}}</button>
        <button class="tablinks" onclick="openTab(event, {{tab7}})">{{tab7}}</button>
        <button class="tablinks" onclick="openTab(event, {{tab8}})">{{tab8}}</button>
        <button class="tablinks" onclick="openTab(event, {{tab9}})">{{tab9}}</button>
    </div>
  
<div class="container">
    <div id="Getting Started" class="tabcontent">
        <h3>{{tab1}}</h3>
        <iframe src={{link1}}></iframe>
    </div>

    <div id="Concepts" class="tabcontent">
        <h3>{{tab2}}</h3>
        <iframe src={{link2}}></iframe>
    </div>

    <div id="Tools and Plugins" class="tabcontent">
        <h3>{{tab3}}</h3>
        <iframe src={{link3}}></iframe>
    </div>
    <div id="Troubleshooting" class="tabcontent">
        <h3>{{tab4}}</h3>
        <iframe src={{link4}}></iframe>
    </div>
    <div id="Document History" class="tabcontent">
        <h3>{{tab5}}</h3>
        <iframe src={{link5}}></iframe>
    </div>
    <div id="Guides" class="tabcontent">
        <h3>{{tab6}}</h3>
        <iframe src={{link6}}></iframe>
    </div>
    <div id="Test Actions" class="tabcontent">
        <h3>{{tab7}}</h3>
        <iframe src={{link7}}></iframe>
    </div>
    <div id="FAQ" class="tabcontent">
        <h3>{{tab8}}</h3>
        <iframe src={{link8}}></iframe>
    </div>
    <div id="About Us" class="tabcontent">
        <h3>{{tab9}}</h3>
        <iframe src={{link9}}></iframe>
    </div>
    {{/content}} 

</div>
</script>

    <script>
        function openTab(evt, docData) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(docData).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();
    </script>

    <div id="mypanel"></div>

    <script>
        $(function () {
            $.getJSON('content.json', function (data) {
                var template = $("#my_template").html();
                var text = Mustache.render(template, data);
                $("#mypanel").html(text);
            });
        });

    </script>

</body>

</html>
